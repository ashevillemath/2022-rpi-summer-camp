<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle DIV Example</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/toggle-div.js"></script>
</head>
<body>
    <div class="container">
        <h1>Toggle DIV Example</h1>
        <p>Click the "Show/Hide" button to toggle between showing and hiding the div.</p>

        <p>Click the "Change bg color" button to toggle the background color of the div.</p>

        <button class="btn" onclick="toggleDIV()">Show/Hide</button>
        <button class="btn" onclick="toggleDIVbgcolor()">Change bg color</button>

        <div id="toggle-me">
            <p>Now you see me, now you don't!</p>
        </div>

        <p>This example is based on the <a href="https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp">w3schools example</a>.</p>
    </div>




</body>
</html>
